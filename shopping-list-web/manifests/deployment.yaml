# NodePort Service for shopping-list-web
apiVersion: v1
kind: Service
metadata:
  name: shopping-list-web
  labels:
    app: shopping-list-web
spec:
  type: NodePort
  ports:
  - port: 8080
    protocol: TCP
  selector:
    app: shopping-list-web
---
# Deployment for shopping-list-web
# See https://kubernetes.io/docs/concepts/workloads/controllers/deployment/
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopping-list-web
  labels:
    app: shopping-list-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shopping-list-web
  template:
    metadata:
      labels:
        app: shopping-list-web
    spec:
      containers:
      - name: shopping-list-web
        # the image value is managed and changed by bazel
        image: java_spring_boot:do_not_delete
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: "_JAVA_OPTIONS"
          value: "-Dlogging.level.org.springframework=TRACE"
